# Site settings
title:          HEE'S BLOG
description:    "HEE's daily development blog"
# baseurl:        "/tale"
url:            "https://hyunhee7.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:      HeeKim
  url:          hyunhee7.github.io
  email:       hyunhi7@naver.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale